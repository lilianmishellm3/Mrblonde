    <script>      
        
        function burgerPrecio(){
            
            var precioSencilla = 40;
            var precioHawaiana = 45;
            var precioDoble  = 60;
            
            
            var precioEsquimo  = 30;
            var precioRefresco = 15;
            
            var precioMalteada = 40;
            
            var preciofrappeMazapan=45;
            var preciofrappeChocorrol = 49;
            
            var precioHorchataCaliente = 40;
            var precioAmericano  = 15;
            
            
            var precioComboChaperon = 200;
            var precioComboDuo = 120;
            
            
            var precioPapasFrancesas  = 30;
            var precioPapasLocas      =35;
            
            
          
            
            
            var sencilla = document.getElementById("burgerSencilla").value;
            var hawaiana = document.getElementById("burgerHawaiana").value;
            var doble = document.getElementById("burgerDoble").value;
            var esquimo = document.getElementById("numeroEsquimo").value;
            var locas = document.getElementById("numeroLocas").value;
            var francesa = document.getElementById("numeroFrancesas").value;
            var refresco = document.getElementById("numeroRefresco").value;
            var malteada = document.getElementById("numeroMalteada").value;
            var frappeMazapan = document.getElementById("frappeMazapan").value;
            var frappeChocorrol = document.getElementById("frappeChocorrol").value;
            
            var americano = document.getElementById("numeroAmericano").value;
            var horchata = document.getElementById("numeroHorchata").value;
            
            
            var comboDuo = document.getElementById("numeroComboDuo").value;
            var comboChaperon = document.getElementById("numeroComboChaperon").value;
            
            var totalSencilla = parseInt(sencilla) * precioSencilla;
            var totalHawaina = parseInt(hawaiana) * precioHawaiana;
            var totalDoble  = parseInt(doble) * precioDoble;
            var totalEsquimo = parseInt(esquimo) * precioEsquimo;
            
            var totalPapasFrancesas  = parseInt(francesa) * precioPapasFrancesas;
            var totalPapasLocas = parseInt(locas) * precioPapasLocas;
            
            var totalMalteadas = parseInt(malteada) * precioMalteada;
            
            var totalFrappeMazapan  = parseInt(frappeMazapan) * preciofrappeMazapan;
            var totalFrappeChocorrol  = parseInt(frappeChocorrol) * preciofrappeChocorrol;
            
            var totalAmericano = parseInt(americano) * precioAmericano;
            var totalHorchata = parseInt(horchata) * precioHorchataCaliente;
            
            
            var totalComboChaperon  = parseInt(comboChaperon) * precioComboChaperon;
            var totalComboDuo =   parseInt(comboDuo) * precioComboDuo;
            
            
            var cuenta = totalSencilla+totalHawaina+totalDoble + totalEsquimo + totalHorchata +  totalAmericano +
                totalFrappeChocorrol + totalFrappeMazapan + totalMalteadas+ totalPapasLocas + totalPapasFrancesas 
             +totalComboChaperon + totalComboDuo ;
            
            
            
        document.getElementById("precioResultado").innerHTML = cuenta;
            
        }
</script>
